# name: Node.js CI + Docker

# DÃ©clenchement du workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1 : Lint et Test
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

  # Job 2 : Build Docker image
  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t docker-ci-node .

      - name: List Docker images
        run: docker images

      # Optionnel : Push sur Docker Hub
      - name: Log in to Docker Hub
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        run: |
          docker tag docker-ci-node ${{ secrets.DOCKER_USERNAME }}/docker-ci-node:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-ci-node:latest
